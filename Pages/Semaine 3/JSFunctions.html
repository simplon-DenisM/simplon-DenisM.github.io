<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Functions</title>
    <script>

    //#######

    str = ""
    function first(){
      for(i = 0 ; i <= 10 ; i++){
        str += String.fromCharCode(35);
        document.write(str + "<br>");
    }
  }
  first();

  //NUMBERS

  numbers = ""
  function second(){
    for(i = 0 ; i <= 10 ; i++){
      numbers += i;
      document.write(numbers + "<br>");
    }
  }
  second();

  //abcdefghijklmnopqrstuvwxyz

  alphab = ""
    function third(){
      for(i = 0 ; i <= 25 ; i++){
        alphab += String.fromCharCode(97 + i);
        document.write(alphab + "<br>");
      }
    }
    third();

    </script>
  </head>

  <body>
  </body>
</html>
