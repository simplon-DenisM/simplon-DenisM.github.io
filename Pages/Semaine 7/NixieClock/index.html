<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nostalgia Trip</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nixie+One" rel="stylesheet">
  </head>
  <body onload="timer()">
    <div id="videoContainer">
    <div id="background"></div>
    <video id="backgroundVideo" autoplay loop muted><source src="bg.mp4" type="video/mp4"></video>
    </div>
    <div class="clock">
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
    <div id="month"></div>
    </div>
  </body>
</html>
