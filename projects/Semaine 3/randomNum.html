<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RandomNumber</title>
      <script type="text/javascript">

      var randomNumber = Math.round(Math.random() * 100);
      var found = true;
      while(found){
        var find = prompt("Choose a number between 0 and 100");

        if(find == randomNumber){
          alert("Well Done!");
          found = false;
          
        }
        else if (find <= randomNumber-10) {
          alert("The number is a lot bigger than that.");
        }
        else if (find >= randomNumber+10) {
          alert("The number is a lot smaller than that.");
        }
        else if (find < randomNumber) {
          alert("The number is bigger than that.");
        }
        else if (find > randomNumber) {
          alert("The number is smaller than that.");
        }
        else {
          alert("Error thats not right.")
        }
      }


      </script>
  </head>
  <body>

  </body>
</html>
