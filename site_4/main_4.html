<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>!AirBnB!</title>
    <link rel="stylesheet" type="text/css" href="style.css"\>
    <link rel="icon" href="icon.png">
    <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <div  class="header">
      <video loop muted autoplay><source src="videobg.mp4" type="video/mp4"></video>
      <div id="logoImg"><img src="logo.png"></img></div>
      <div class="header_buttons"><button id="top_buttons_big">Become A Host</button>
                                  <button id="top_buttons">Help</button>
                                  <button id="top_buttons">Sign Up</button>
                                  <button id="top_buttons">Login</button>
    </div>
    <div id="title">LIVE THERE</div>
    <div id="subtitle">Book homes from local hosts in 191+ countries and experience a place like you live there.</div>
    <div id="playbutton"><img src="playbutton1.png"></img></div>
    <div class="searchbar"><input placeholder="  Where to?" style="padding-right:8vw;">
                           <input placeholder="Check In">
                           <div>&#8594;</div>
                           <input placeholder="Check Out">
                           <input list="people" placeholder="1 Guest">
                           <datalist id="people">
                             <option value="1 Guests">
                             <option value="2 Guests">
                             <option value="3 Guests">
                             <option value="4 Guests">
                             <option value="5 Guests">
                             <option value="6 Guests">
                             <option value="7 Guests">
                             <option value="8 Guests">
                             <option value="9+ Guests">
                           </datalist>
                           <button>Search</button>
    </div>
    <div class="content">
      <div class="content_1">
        <div id="image_content1"><img src="bg2.jpg"></img></div>
        <div class="box_content1">
        <div id="title_content1">Hosting opens up a world of opportunity</div>
        <div id="subtitle_content1">Earn money sharing your extra space with travelers.</div>
        <button id="button_content1">See What You Can earn</button>
      </div>
    </div>
  </body>
</html>
